```yaml
name: ✨ 功能建议
description: 提出新功能或改进建议
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你的建议！好的想法让 snaplog 变得更好。

  - type: textarea
    id: problem
    attributes:
      label: 问题或动机
      description: 你想解决什么问题？或者在什么场景下需要这个功能？
      placeholder: "当我分析多个日志文件时，需要手动合并，非常繁琐..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 描述你理想中的功能表现
      placeholder: |
        希望支持多文件输入：
        ```bash
        snaplog stats app1.log app2.log app3.log
        ```
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你考虑过哪些替代方案？

  - type: dropdown
    id: scope
    attributes:
      label: 影响范围
      options:
        - 新命令
        - 现有命令增强
        - 输出格式
        - 性能优化
        - 文档改进
        - 其他
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: 参与意愿
      options:
        - label: 我愿意提交 PR 来实现这个功能
```
